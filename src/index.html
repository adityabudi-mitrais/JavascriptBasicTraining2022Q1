<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="user-search">
            <h1>Employee</h1>
            <div class="search-form container">
                <form onsubmit="searchUser(event)">
                    <b>Id: </b>
                    <input type="number" id="userId" onEnt>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>

        <div class="user-detail container">
            <h1>Employee Details</h1>
            <table id="user-table" class="table table-light table-borderless table-hover"></table>
            <br>
            <div class="user-detail-button float-end">
                <button onclick="loadPost(event)" class="btn btn-primary">Posts</button>
                <button onclick="getAlbums(event)" class="btn btn-primary">Albums</button>
                <button id="todos-btn" onclick="App.todos()" class="btn btn-primary">Todos</button>
            </div>
            <br>
        </div>

        <div class="post-grid">
            <h1>Posts</h1>
            <div>
                <table id="post-table" class="table">
                    <thead align="left">
                        <th>ID</th>
                        <th>Title</th>
                        <th>Body</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="album-grid">
            <h1>Albums</h1>
            <div>
                <table id="album-table" class="table">
                    <thead align="left">
                        <th>ID</th>
                        <th>Title</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="todo-grid">
            <h1>Todos</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Completed?</th>
                    </tr>
                </thead>
                <tbody id="todo-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="../dist/main.js"></script>
    <script>
        function searchUser(event) {
            App.loadUser('userId', 'user-table', 'user-detail');
            event.preventDefault();
        }

        function loadPost(event) {
            event.preventDefault;
            App.loadUserPost();
        }
        function getAlbums(e) {
            e.preventDefault()
            App.getAlbumData()
        }

    </script>
</body>
