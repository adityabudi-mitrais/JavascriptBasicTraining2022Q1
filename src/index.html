<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>

<body>
    <div class="container">
        <div class="user-search">
            <h1>Employee</h1>
            <div class="search-form">
                <form onsubmit="searchUser(event)">
                    <b>Id: </b>
                    <input type="number" id="userId" onEnt>
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>

        <div class="user-detail">
            <h1>Employee Details</h1>
            <table id="user-table"></table>
            <div class="user-detail-button">
                <button>Posts</button>
                <button onclick="getAlbums(event)">Albums</button>
                <button id="todos-btn" onclick="App.todos()">Todos</button>
            </div>
        </div>

        <div class="post-grid">
            <h1>Posts</h1>
        </div>

        <div class="album-grid">
            <h1>Albums</h1>
            <div>
                <table id="album-table">
                    <thead align="left">
                        <th>ID</th>
                        <th>Title</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="todo-grid">
            <h1>Todos</h1>

            <table>
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Completed?</th>
                    </tr>
                </thead>
                <tbody id="todo-table-body">
                    <tr>
                        <th scope="row">1</th>
                        <th>aaaaa</th>
                        <th>true</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../dist/main.js"></script>
    <script>
        function searchUser(event) {
            App.loadUser('userId', 'user-table', 'user-detail');
            event.preventDefault();
        }

        function getAlbums(e) {
            e.preventDefault()
            App.getAlbumData()
        }

    </script>
</body>
